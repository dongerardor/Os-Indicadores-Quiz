<p>Este es el quiz</p>

<h3>{{ quiz.title}}</h3>
<p>{{ question.question}}</p>
<p>Cursor: {{ cursor }}</p>
<p>Questions: {{ total_questions }}</p>
<p>Question {{ cursor + 1 }} out of {{ total_questions }}.</p>

<form action="{{ url_for('quiz') }}" method="post">
    {% for answer in question.answers %}
        <input type="radio" name="answer" value="{{ answer }}">{{ answer }}<br>
    {% endfor %}
    <input type="submit" value="Next">
</form>
